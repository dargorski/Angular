<form #f='ngForm'>
  <div class="class-group">
    <label for="courseName">Course Name</label>
    <input
      required
      minlength="5"
      ngModel
      name="courseName"
      #courseName="ngModel"
      id="courseName"
      type="text"
      class="form-control">
        <div
          class='alert alert-danger'
          *ngIf="courseName.touched && !courseName.valid">
            <div *ngIf="courseName.errors.required">Course name is required.</div>
            <div *ngIf="courseName.errors.minlength">Name should be atleast {{ courseName.errors.minlength.requiredLength}} characters</div>
        </div>
      </div>
      <div class="form-group">
        <label for="categoryList">Choose Cathegory</label>
        <select 
        required
        ngModel 
        name="category" 
        #category="ngModel" 
        (change)="log(category)" 
        id="category" 
        class="form-control">
          <option value=""></option>
          <option *ngFor="let category of categoryList" [value]="category.id">{{ category.name }}</option>
        </select>
        <div 
          class="alert alert-danger"
          *ngIf="category.touched && !category.valid">
          <div *ngIf="category.errors.required">Please choose cathegory</div>
        </div>
      </div>
      <div class="checkbox">
          <label>
              <input type="checkbox" ngModel name="hasGuarantee"> 30-day money-back guarantee
          </label>
        </div>
  
  {{ f.value | json }}
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
